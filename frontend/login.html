<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login">
        <div class="left col-5">
            <div class="authentication">
                <div class="login-wrapper">
                    <div class="logo">
                        <img class="img-fluid" src="assets/images/logo.svg" alt="Logotipo Technical Share" />
                    </div>
                    <form class="login-form">
                        <div class="mb-3 input-group">
                            <div class="input-wrapper">
                                <img src="assets/images/icon-username.svg" alt="Password">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="mb-3 input-group">
                            <div class="input-wrapper">
                                <img src="assets/images/lock-fill.png" alt="Password">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <span class="actions">
                            <a href="#" class="forgot-my-password ft-link">Esqueci minha senha</a>
                            <button id="btn-login" type="button" class="btn btn-login ft-btn" onclick="window.location.href = 'http://localhost:5500/frontend/home.html'" disabled>Entrar</button>                            
                        </span>
                    </form>
                </div>
                <hr class="separator" />
                <a href="http://" class="btn btn-signup ft-btn">Me Cadastrar</a>
            </div>
        </div>
        <div class="right col-7 bl-5">
            <div class="images-wrapper">
                <img class="img-fluid" src="assets/images/Grupo 153.png" alt="Login Page Image" />
            </div>
        </div>
    </section>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
