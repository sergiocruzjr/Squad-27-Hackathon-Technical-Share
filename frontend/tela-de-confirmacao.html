<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de confirmação</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <section class="tela-de-confirmacao">
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo.svg" alt="Logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="menu-nav" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link ft-nav-item active" aria-current="page" href="home.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ft-nav-item" href="#">Meu Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ft-nav-item" href="tela-de-pesquisa/pesquisa.html">Procurar Profissionais</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main" role="">
      <div class="container">
        <div class="tela-de-confirmacao-top">
          <div class="tela-de-confirmacao-message">
            <span class="text-center ft-subtitle-1">Consultoria confirmada <br /> com <strong class="">Juliana
                Almeida</strong></span>
          </div>
          <a class="btn fc-btn ft-btn btn-back-to-home" href="home.html">Voltar para o inicio</a>
        </div>
        <div class="tela-de-confirmacao-content bg-white">
          <div class="tela-de-confirmacao-picture">
            <img src="assets/images/undraw_order_confirmed_re_g0if (1).png" alt="Smartphone e Pessoa" />
          </div>
          <div class="tela-de-confirmacao-date">
            <span class="ft-subtitle-1">Dia de consultoria</span>
            <span class="ft-default">00/00/00</span>
          </div>
          <div class="tela-de-confirmacao-hour">
            <span class="ft-subtitle-1">Horário</span>
            <span class="ft-default">19h</span>
          </div>
        </div>
      </div>
    </main>
  </section>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/schedule-success.js"></script>
</body>

</html>
